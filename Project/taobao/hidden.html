<!DOCTYPE html>
<html>
<head>
	<title>css 显示和隐藏</title>
	<style type="text/css">
		.box{
			position: relative;
			width: 520px;
			height: 280px;
			margin: 100px auto;
		}
		.mask{
			display: none;
			position: absolute;
			top: 0;
			left: 0;
			width: 520px;
			height: 280px;
			background: rgba(0,0,0,0.3) url(arr.png) no-repeat center center;
		}
		.box a:hover .mask{
			display: block;
		}

	</style>
</head>
<body>
<div class="box">
	<a href="#">
		<div class="mask"></div>
		<img src="taobao.jpg" alt="">
	</a>
</div>
</body>
</html>
